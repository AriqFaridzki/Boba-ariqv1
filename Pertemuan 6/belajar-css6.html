<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar-margin</title>
    <link rel="stylesheet" href="./style-pertemuan-6.css">
</head>

<style>
    .box-blue{
        background-color: darkturquoise;
        width: 150px;
        height: 100px;
    }

    .box-red{
        background-color: lightcoral;
        width: 150px;
        height: 100px;
    }

    .box-pink{
        background-color: pink;
        width: 150px;
        height: 100px;
    }

    .margin{
        margin-bottom: 20px;
    }
</style>

<body>
    
    <div class="box-blue margin">
        My Name Is Ariq
    </div>
    <div class="box-red">
        My Name Is Ariq
    </div>
    <div class="box-pink">
        My Name Is Ariq
    </div>


</body>
</html>

<!-- width, height, padding hanya mempengaruhi properties "display='block'" -->
